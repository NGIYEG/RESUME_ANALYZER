{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <h2 class="text-3xl font-extrabold text-center text-gray-900">Create Account</h2>
        <p class="text-center text-gray-500 text-sm">Upload your resume to get personalized job matches</p>
        
        <form method="POST" enctype="multipart/form-data" class="mt-8 space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4">
                {{ user_form.as_p }}
            </div>
            
            <hr class="border-gray-200 my-4">
            
            <div class="space-y-4">
                <label class="font-bold text-gray-700">Resume & Details</label>
                {{ profile_form.as_p }}
            </div>

            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                Sign Up & Analyze Resume
            </button>
        </form>
        <div class="text-center mt-4">
             <a href="{% url 'login' %}" class="text-sm text-cyan-600 hover:text-cyan-500">Already have an account? Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
