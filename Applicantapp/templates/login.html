{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <h2 class="text-3xl font-extrabold text-center text-gray-900">Welcome Back</h2>
        
        <form method="POST" class="mt-8 space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-800 hover:bg-slate-900">
                Sign In
            </button>
        </form>
        <div class="text-center mt-4">
             <a href="{% url 'register' %}" class="text-sm text-cyan-600 hover:text-cyan-500">Don't have an account? Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
